@PART[MKS_SkyCrane]:FOR[RealismOverhaul]
{
	@MODULE[ModuleEngines]
	{
		@minThrust = 17.0
		@maxThrust = 85.0
		@heatProduction = 54
		%ullage = True
		%pressureFed = True
		%ignitions = 0
		@PROPELLANT,0
		{
			@name = MMH
			@ratio = 0.5629
			@DrawGauge = True
		}
		@PROPELLANT,1
		{
			@name = NTO
			@ratio = 0.4371
			@DrawGauge = False
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			@key = 0 280
			@key = 1 240
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperDraco
		origMass = 0.065

		CONFIG
		{
			name = SuperDraco
			minThrust = 17.0
			maxThrust = 85.0
			heatProduction = 54

			PROPELLANT
			{
				name = MMH
				ratio = 0.5629
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4371
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 280
				key = 1 240
			}

			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
	!MODULE[ModuleGimbal],* {}
	!MODULE[ModuleReactionWheel] {}
}


