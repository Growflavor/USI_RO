@PART[Malemute_*]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass *= 2
}


@PART[Malemute_RoverCab]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	!MODULE[ModuleReactionWheel] {}
}



@PART[Malemute_RoverScienceLab]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	!MODULE[ModuleLifeSupportRecycler] {}
	!MODULE[ModuleResourceConverter_USI] {}
}


@PART[Malemute_RoverScienceLab]:NEEDS[RemoteTech]:NEEDS[MKS]:FOR[RealismOverhaul]
{
    !MODULE[ModuleDataTransmitter],*{}
	MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntenna
        TechRequired = start

        Mode0OmniRange = 0
        Mode1OmniRange = 4000000
        EnergyCost = 0.0015
        MaxQ = 6000
        DeployFxModules = 0
        ProgressFxModules = 1

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.768
            PacketResourceCost = 0.0005
        }
    }
}


@PART[Malemute_RoverTankLong]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	@MODULE[FStextureSwitch2]
	{
		@useFuelSwitchModule = false
		!fuelTankSetups = -1
	}
	!MODULE[FSfuelSwitch] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5520
		utilizationTweakable = false
		maxUtilization = 100
		utilization = 100
		type = ServiceModule
		typeAvailable = ServiceModule
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 2000
		maxAmount = 2000
		isTweakable = true
	}
}


