@PART[KER_RoverCab]:NEEDS[RemoteTech]:NEEDS[MKS]:FOR[RealismOverhaul]
{
    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntennaPassive
        TechRequired = start

        OmniRange = 2000000

        TRANSMITTER
        {
            PacketInterval = 0.4
            PacketSize = 0.27
            PacketResourceCost = 0.025
        }
    }
}


@PART[KER_VTOL]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1200
		basemass = -1
		type = ServiceModule
	}
	!MODULE[ModuleAlternator],* {}
	@MODULE[ModuleEngines]
	{
		@minThrust = 34.0
		@maxThrust = 170.0
		@heatProduction = 54
		%ullage = True
		%pressureFed = True
		%ignitions = 0
		@PROPELLANT,0
		{
			@name = MMH
			@ratio = 0.5629
			@DrawGauge = True
		}
		@PROPELLANT,1
		{
			@name = NTO
			@ratio = 0.4371
			@DrawGauge = False
		}
		!atmosphereCurve {}
		atmosphereCurve
		{
			@key = 0 280
			@key = 1 240
		}
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = SuperDraco
		origMass = 0.065

		CONFIG
		{
			name = SuperDraco
			minThrust = 34.0
			maxThrust = 170.0
			heatProduction = 54

			PROPELLANT
			{
				name = MMH
				ratio = 0.5629
				DrawGauge = True
			}

			PROPELLANT
			{
				name = NTO
				ratio = 0.4371
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 280
				key = 1 240
			}

			ullage = True
			pressureFed = True
			ignitions = 0

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
	!MODULE[ModuleGimbal],* {}
	!MODULE[ModuleReactionWheel] {}
}