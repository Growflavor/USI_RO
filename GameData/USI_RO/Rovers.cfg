		{
			name = Water
			amount = 46.4
			maxAmount = 46.4
		}
		TANK
		{
			name = Oxygen
			amount = 7106.4
			maxAmount = 7106.4
		}
		TANK
		{
			name = CarbonDioxide
			amount = 0
