@PART[KER_RCSBlock]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%useRcsConfig = RCSBlock
	%useRcsMass = True
	!MODULE[ModuleReactionWheel] {}
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 1
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	!RESOURCE[MonoPropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 2400
		basemass = -1
		type = ServiceModule
	}
}


