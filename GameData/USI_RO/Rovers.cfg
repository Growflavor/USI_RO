@PART[KER_VTOL]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 1.5
	!MODULE[ModuleAlternator],* {}
	@MODULE[ModuleEngines*]
	{
		%throttleResponseRate = 1
		@name = ModuleEnginesRF
		!runningEffectName = DELETE
	}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEnginesRF
		origMass = 1.5
		modded = false
		configuration = CECE-Methane
		CONFIG
		{
			name = CECE-Methane
			minThrust = 34
			maxThrust = 134
			heatProduction = 100
			ullage = True
			ignitions = 50
			powerEffectName = Hydrolox-Upper
			PROPELLANT
			{
				name = LqdMethane
				ratio = 0.4268
				DrawGauge = True
			}
			PROPELLANT
			{
				name = LqdOxygen
				ratio = 0.5732
			}
			atmosphereCurve
			{
				key = 0 360
				key = 1 100
			}
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.5
			}
		}
	}
	PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.4
        fixedScale = 1.2
        energy = 1
        speed = 1
    }
	!RESOURCE,* {}
	RESOURCE
	{
		name = LqdMethane
		amount = 4268
		maxAmount = 4268
	}
	RESOURCE
	{
		name = LqdOxygen
		amount = 5732
		maxAmount = 5732
	}
}
