@PART[Akita_Cab]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass = 0.2
	@MODULE[ModuleResourceConverter_USI]
	{
		@INPUT_RESOURCE
		{
			@ResourceName = LqdHydrogen
			@Ratio = 0.0001010385
		}

		INPUT_RESOURCE
		{
			ResourceName = LqdOxygen
			Ratio = 0.00007169925
		}

		@OUTPUT_RESOURCE
		{
			@Ratio = 0.75
			@DumpExcess = True
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Water
			Ratio = 0.00008895
			DumpExcess = True
		}
	}
	@RESOURCE[MonoPropellant]
	{
		@name = LqdHydrogen
		@amount =1.5
		@maxAmount =1.5
	}
	RESOURCE
	{
		name = LqdOxygen
		amount =1.06
		maxAmount =1.06
	}
}


