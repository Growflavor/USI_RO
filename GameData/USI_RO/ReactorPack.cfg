@PART[USI_Nuke_*]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass *= 1.6
}


@PART[USI_Nuke_125]:FOR[RealismOverhaul]
{
	@MODULE[ModuleResourceConverter]
	{
		@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		{
			@Ratio = 23
		}
	}
}


