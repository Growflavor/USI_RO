@PART[USI_Nuke_*]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass *= 2
}


@PART[USI_Nuke_125]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	@MODULE[ModuleResourceConverter]
	{
		@OUTPUT_RESOURCE:HAS[#ResourceName[ElectricCharge]]
		{
			@Ratio = 23
		}
		!TemperatureModifier,* {}
	    TemperatureModifier
	    {
			key = 0 16666.6
			key = 750 1666.6
			key = 1000 166.6
			key = 1250 83.3	
			key = 2000 1.6	
			key = 4000 0
		}
	}
	@MODULE[ModuleCoreHeat]
	{
	    @MaxCoolant = 3.3
	}
}


