@PART[AES_*|HERP_POD|PackRat_*|SafetyLight]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@rescaleFactor = 1.6
	@mass *= 2
}


@PART[EAS_RCS]:NEEDS[MKS]:FOR[RealismOverhaul]
{
	%useRcsConfig = RCSBlock
	%useRcsMass = True
	!MODULE[ModuleReactionWheel] {}
	@MODULE[ModuleRCS]
	{
		@thrusterPower = 0.1
		!resourceName = DELETE
		PROPELLANT
		{
			ratio = 1.0
			name = Hydrazine
		}
		@atmosphereCurve
		{
			@key,0 = 0 254
			@key,1 = 1 82.08
		}
	}
	!RESOURCE[MonoPropellant] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 5500
		basemass = -1
		type = ServiceModule
	}
}